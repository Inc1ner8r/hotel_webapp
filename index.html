<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-------------------------- nav -------------------------->
    <div class="nav">
        <div class="navWelcome">Welcome</div>
        <div class="navBox">
            <div class="navContinue">Continue as -</div>
            <div class="nav-menu">
                <div id="order" onclick="orderView()">Customer</div>
                <div id="recieve" onclick="recieveView()">Personnel</div>
            </div>
        </div>
    </div>
    <!-------------------------- order -------------------------->
    <div class="order" id="orderpage">
        <div class="placeOrder">Place order here</div>
        <form action="#" id="form">
            <input type="text" class="addOrder"></input>
            <button type="submit" class="submitOrder">Place Order</button>
        </form>
        <ul class="ordered"></ul>
    </div>
    <!------------------------login page---------------------------->
    <div class="loginPage">
        <div class="loginBox">
            <div class="loginHead">
                Login Here
            </div>
            <form class="loginForm">
                <div class="loginUser">
                    <input type="text" name="username" id="username">
                </div>
                <div class="loginPass">
                    <input type="text" name="password" id="password">
                </div>
                <div class="loginButton">
                    Continue
                </div>
            </form>
        </div>
    </div>
    <!-------------------------- recieve -------------------------->
    <div class="recieve" id="recievepage">
        <ul class="recieveList"></ul>
    </div>
</body>

</html>
